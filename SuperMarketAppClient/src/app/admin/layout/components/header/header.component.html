<header class="header d-flex justify-content-between align-items-center p-3">
  <a href="/" class="header-title text-decoration-none text-dark d-flex align-items-center">
    <i class="bi bi-cart fs-3 me-2"></i>
    <h3 class="m-0">SuperMarketApp</h3>
  </a>
  <div class="header-actions d-flex align-items-center">
    <!-- Döviz verisini burada göster -->
    <button class="btn btn-sm btn-warning"><b>${{ exchangeRate.usdToTRY | number:'1.2-2' }}</b></button>
    <button class="btn btn-sm btn-warning"><b>€{{ exchangeRate.eurToTRY | number:'1.2-2' }}</b></button>
    <div class="input-group ms-3">
      <input type="text" class="form-control rounded-start" placeholder="Ara..." aria-label="Search" [(ngModel)]="searchTerm" (ngModelChange)="onSearch()">
      <button class="btn btn-primary rounded-end" type="button" (click)="onSearch()">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </div>
</header>
