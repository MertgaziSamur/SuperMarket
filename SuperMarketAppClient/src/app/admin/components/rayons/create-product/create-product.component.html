<div class="modal fade" id="createProductModal" tabindex="-1" aria-labelledby="createProductModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="createProductModalLabel">Yeni Ürün Ekle</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" #productForm="ngForm">
          <div class="mb-3">
            <label for="name" class="form-label">Ürün Adı</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="product.name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="rayonId" class="form-label">Rayon ID</label>
            <input type="number" id="rayonId" class="form-control" [(ngModel)]="product.rayonId" name="rayonId" required disabled>
          </div>
          <div class="mb-3">
            <label for="marketId" class="form-label">Market ID</label>
            <input type="number" id="marketId" class="form-control" [(ngModel)]="product.marketId" name="marketId" required disabled>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Ekle</button>
      </div>
    </div>
  </div>
</div>
