<div class="modal fade" id="createRayonModal" tabindex="-1" aria-labelledby="createRayonModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="createRayonModalLabel">{{ isEditMode ? 'Reyonu Güncelle' : 'Yeni Reyon Ekle' }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" #rayonForm="ngForm">
          <div class="mb-3">
            <label for="rayonType" class="form-label">Reyon Tipi</label>
            <select id="rayonType" class="form-control" [(ngModel)]="rayon.rayonType" name="rayonType" required>
              <option *ngFor="let type of RayonType | keyvalue" [value]="type.value">
                {{ type.key }}
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="marketId" class="form-label">Market Id</label>
            <input type="number" id="marketId" class="form-control" [(ngModel)]="rayon.marketId" name="marketId" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()">{{ isEditMode ? 'Güncelle' : 'Ekle' }}</button>
      </div>
    </div>
  </div>
</div>
